<mat-progress-bar value="100"></mat-progress-bar>

<mat-progress-bar mode="buffer"></mat-progress-bar>

<mat-horizontal-stepper class= "container-fluid">
  <mat-step label="Primeira Etapa" state="phone">
    <h3>BootCamp Dio.</h3>
    <img id="img1" mat-card-image src="https://www.projetodraft.com/wp-content/uploads/2019/12/digital-innovation-one.jpg" alt="Digital Inivation One">

  </mat-step>
  <mat-step class="segunda"label="Segunda Etapa" state="chat">
    <h3>Concluir o BootCamp.</h3>
    <img id="img1" mat-card-image src="https://digitalinnovation.one/certificate/BE5417B5" alt="Diploma">

  </mat-step>
  <mat-step label="Terceira Etapa" state="chat">
    <h3>Entrevista Avanade. <mat-icon id="fav">thumb_up</mat-icon></h3>
    <img id="img3" mat-card-image src="https://media-exp1.licdn.com/dms/image/C4D03AQGpOOQpq62Bog/profile-displayphoto-shrink_800_800/0/1526472968914?e=1617235200&v=beta&t=Q6sc-1WROAyM5cBE2JpvNNh4D_FVcqXVWvkwKtp10Tw" alt="Entrevista">

  </mat-step>
  <mat-step label="Quarta Etapa">
    <h3>Welcome Avanade.</h3>
    <img id="img1" mat-card-image src="https://media-exp1.licdn.com/dms/image/C4D22AQFYQIl8P-mquA/feedshare-shrink_800-alternative/0/1605033549888?e=1612396800&v=beta&t=33-oUJRZFnLt7e8jZlPnAw3RA9yBajOaegTlqUdtoJ4" alt="Welcome Avanade">

  </mat-step>

  <!-- Icon overrides. -->
  <ng-template matStepperIcon="phone">
    <mat-icon>call_end</mat-icon>
  </ng-template>
  <ng-template matStepperIcon="chat">
    <mat-icon>forum</mat-icon>
  </ng-template>

</mat-horizontal-stepper>
<router-outlet>
</router-outlet>
